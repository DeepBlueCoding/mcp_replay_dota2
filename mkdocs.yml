site_name: MCP Dota 2 Server
site_description: Give your LLM the ability to analyze Dota 2 matches
site_url: https://deepbluecoding.github.io/mcp_replay_dota2/
repo_name: DeepBlueCoding/mcp_replay_dota2
repo_url: https://github.com/DeepBlueCoding/mcp_replay_dota2

theme:
  name: material
  palette:
    - scheme: default
      primary: red
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Setup:
      - Installation: getting-started/installation.md
      - Connecting to LLMs: getting-started/configuration.md
  - Use Cases: examples/use-cases.md
  - API Reference:
      - Tools: api/tools.md
      - Resources: api/resources.md
  - Changelog: changelog.md
