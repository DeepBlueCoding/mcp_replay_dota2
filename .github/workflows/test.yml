name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Checkout python-opendota-sdk
        uses: actions/checkout@v4
        with:
          repository: DeepBlueCoding/python-opendota-sdk
          path: python-opendota-sdk

      - name: Update dependency path for CI
        run: |
          sed -i 's|python-opendota-sdk @ file:///home/juanma/projects/equilibrium_coach/python-opendota-sdk|python-opendota-sdk @ file://./python-opendota-sdk|' pyproject.toml

      - name: Install dependencies
        run: uv sync --group dev

      - name: Lint with ruff
        run: uv run ruff check src/ tests/ dota_match_mcp_server.py

      - name: Type check with mypy
        run: uv run mypy src/ dota_match_mcp_server.py --ignore-missing-imports

      - name: Run tests
        run: uv run pytest tests/ -v -m "not integration"
