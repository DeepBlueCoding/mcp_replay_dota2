name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  TEST_MATCH_ID: "8461956309"
  REPLAY_DIR: ~/dota2/replays

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --group dev

      - name: Lint with ruff
        run: uv run ruff check src/ tests/ dota_match_mcp_server.py

      - name: Type check with mypy
        run: uv run mypy src/ dota_match_mcp_server.py --ignore-missing-imports

      - name: Cache test replay
        id: cache-replay
        uses: actions/cache@v4
        with:
          path: ~/dota2/replays
          key: replay-${{ env.TEST_MATCH_ID }}

      - name: Download test replay
        if: steps.cache-replay.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/dota2/replays
          uv run python -c "
          import asyncio
          from src.utils.replay_downloader import ReplayDownloader
          downloader = ReplayDownloader()
          asyncio.run(downloader.download_replay(${{ env.TEST_MATCH_ID }}))
          "

      - name: Run tests
        run: uv run pytest tests/ -v
